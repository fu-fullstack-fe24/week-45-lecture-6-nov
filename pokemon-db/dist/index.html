<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <script type="module" src="./index.js"></script>
        <title>Pokemon DB</title>
    </head>
    <body>
        <header class="page-header">
            <div class="header-wrapper content-wrapper">
                <a href="./index.html" class="logo-link">
                    <img
                        src="./res/image.png"
                        alt="Page Logotype"
                        class="logo-img"
                    />
                </a>
                <nav>
                    <ul class="nav-list">
                        <li class="nav-item" data-id="pokedex">Pokédex</li>
                        <li class="nav-item" data-id="search">
                            Search Pokémon
                        </li>
                        <li class="nav-item" data-id="generate">
                            Generate Pokémon
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Pokedex Section -->
        <section class="pokedex-section section" id="pokedexSection">
            <div class="content-wrapper">
                <h1>Pokédex</h1>
                <section class="pokemon-grid" id="pokedexContainer"></section>
            </div>
        </section>

        <!-- Search Section -->
        <section class="search-section section" id="searchSection">
            <div class="content-wrapper">
                <h1>Search Pokémon</h1>
            </div>
        </section>

        <!-- Generator Section -->
        <section class="generator-section section" id="generatorSection">
            <div class="content-wrapper">
                <h1>Generate Pokémon</h1>
            </div>
        </section>
    </body>
</html>
